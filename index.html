<html>
  <head>
    <link rel="stylesheet" href="mapas.css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          scrollwheel: false,
          zoom: 8
        });
        map.data.loadGeoJson('./distrito_tecnologico.json');
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCd7AYQKQBep2hy4X4PE6dH8AWb1wlDWlA&callback=initMap"
    async defer></script>
  </body>
</html>
