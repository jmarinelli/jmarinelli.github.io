<html>
  <head>
    <link rel="stylesheet" href="mapas.css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.644484, lng: -58.406301},
          scrollwheel: false,
          zoom: 14
        });
        map.data.loadGeoJson('https://jmarinelli.github.io/jmarinelli.github.io/distrito_tecnologico.json');
        map.data.loadGeoJson('https://jmarinelli.github.io/jmarinelli.github.io/empresas.json');
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCd7AYQKQBep2hy4X4PE6dH8AWb1wlDWlA&callback=initMap"
    async defer></script>
  </body>
</html>
